<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTalk Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .preview-header {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .preview-header h1 {
            color: white;
            margin: 0;
        }
        
        .preview-nav {
            margin-bottom: 20px;
        }
        
        .preview-nav a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .preview-frame {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <h1>GameTalk 预览</h1>
        </div>
        <div class="preview-nav">
            <a href="#" onclick="loadPage('index.html')">主页</a>
            <a href="#" onclick="loadPage('chat.html')">对话页面</a>
        </div>
        <iframe id="previewFrame" class="preview-frame" src="index.html"></iframe>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('previewFrame').src = page;
        }
    </script>
</body>
</html>
