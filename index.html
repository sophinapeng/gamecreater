<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTalk - Talk Your Game into Reality</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <header>
        <nav>
            <div class="logo">GameTalk</div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="chat.html">Create Game</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>GameTalk</h1>
            <p class="slogan">Talk Your Game into Reality</p>
            <div class="cta-container">
                <div class="input-wrapper">
                    <input type="text" placeholder="Describe your game idea..." class="game-input">
                    <div class="input-actions">
                        <label for="image-upload" class="upload-btn">
                            <i class="fas fa-image"></i>
                            <input type="file" id="image-upload" accept="image/*" hidden>
                        </label>
                        <button class="enhance-btn" title="Enhance your prompt">
                            <i class="fas fa-magic"></i>
                        </button>
                    </div>
                </div>
                <button class="create-btn">Create Game</button>
            </div>
        </section>

        <section class="showcase">
            <h2>Featured Games</h2>
            <div class="games-grid">
                <!-- 游戏卡片将通过 JavaScript 动态生成 -->
            </div>
            <div class="load-more">
                <button id="load-more-btn">Load More</button>
            </div>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
